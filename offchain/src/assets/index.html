<!doctype html>
<html lang="en" data-framework="purescript">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style type="text/css">
    * {
      /*appearance: none;
      border: none;*/
      font-size: 25px;
/*      background-image: none;*/
      /*background-color: transparent;
      box-shadow: none;*/
    }
    .instruction * {
      font-size: 20px;
    }
    pre {
      background-color: lightgray;
      white-space: pre-line;
    }
    #expected-error {
      font-size: 16px;
    }
    .error {
      font-weight: bolder;
      color: indianred;
    }
    .table-key {
      background-color: lightgray;
      text-align: right;
    }
    @keyframes spinner {
      0% {
        transform: translate3d(-50%, -50%, 0) rotate(0deg);
      }
      100% {
        transform: translate3d(-50%, -50%, 0) rotate(360deg);
      }
    }
    .spinner {
      animation: 1.5s linear infinite spinner;
      animation-play-state: inherit;
      border: solid 5px #cfd0d1;
      border-bottom-color: #1c87c9;
      border-radius: 50%;
      content: "";
      height: 30px;
      position: absolute;
      top: 30px;
      right: 0px;
      transform: translate3d(-50%, -50%, 0);
      width: 30px;
      will-change: transform;
    }
    .data-table {
      margin: auto;
    }
    .data-table td {
      padding: 5px;
      width: 50%;
    }
    .invalid {
      background-color: lightcoral;
    }
    .asset-input {
      display: block;
      font-family: monospace;
      font-size: 18px;
      min-width: 400px;
    }
    #exception-report {
      margin: auto;
      text-align: center;
    }
    .action {
      font-family: monospace;
      min-width: 400px;
      min-height: 100px;
      margin: auto;
    }
  </style>
</head>

<body>
  <script type="module" src="./bundle.js"></script>
  <noscript><div class="error">You have scripts disabled!</div></noscript>

  <div id="application">
    <div class="spinner" id="preload-spinner"></div>
  </div>
  <div id="exception-report" class="error" style="display: none;">
    A critical error occured. See browser console for details
  </div>
</body>
</html>
